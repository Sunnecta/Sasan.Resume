<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>رزومه مهندس ساسان نریمان نژاد</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: sans-serif;
      color: #333;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      if (isIOS) {
        // در iOS، پی‌دی‌اف در تب جدا باز میشه
        window.location.href = "Sassan Resume.pdf";
      } else {
        // در اندروید، پی‌دی‌اف در iframe باز میشه
        const iframe = document.createElement("iframe");
        iframe.src = "Sassan Resume.pdf";
        document.body.appendChild(iframe);
      }
    });
  </script>
</head>
<body>
  <p>در حال بارگذاری رزومه...</p>
</body>
</html>
